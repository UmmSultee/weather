<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Weather</title>
</head>

<body>
    <div class="container">
        <form id="search-form">
            <input type="search" placeholder="Enter a city.." id="search-input">
            <input type="submit" value="Search" id="search-button">

        </form>
        <div class="current-city">

            <div class="city">

                <h1 id="present-city">Paris</h1>
                <p id="details"><span id="day"></span>,
                    <span id="description">overcast clouds</span>
                </p>
                <p id="details">
                    <span id="humidity">Humidity: <strong>98%</strong></span>,
                    <span id="wind">>Wind: <strong>3.9km/hr</strong></span</p>
            </div>

            <div class="current-temperature">


                <h1>
                    <span class="icon"></span>
                    <span class="temperature">8</span>
                    <span class="unit">Â°C</span>
                </h1>

            </div>

        </div>



        <footer>
            This project was coded by <a href="https://github.com/UmmSultee">Hauwa Haruna</a> and is <a
                href="https://github.com/UmmSultee/weather">open sourced on Github</a> and <a
                href="https://magenta-tartufo-ed1335.netlify.app/">hosted on Netlify</a>
        </footer>
    </div>


    <script src="src/index.js"></script>

</body>

</html>
